<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div><img src="https://placekitten.com/800/400" alt="Slide 1"></div>
        <div><img src="https://placebear.com/800/400" alt="Slide 2"></div>
        <div><img src="https://picsum.photos/800/400?random=1" alt="Slide 3"></div>
        <div><img src="https://picsum.photos/800/400?random=2" alt="Slide 4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.slider').slick({
                dots: true,             // show navigation dots
                infinite: true,         // infinite looping
                speed: 500,             // transition speed
                slidesToShow: 1,        // number of slides visible at once
                slidesToScroll: 1,      // number of slides to scroll per click
                autoplay: true,         // enable auto slide
                autoplaySpeed: 2000,    // delay between slides
                arrows: true,           // show prev/next arrows
                fade: false,            // fade effect (set true for crossfade)
                cssEase: 'linear'       // smooth animation
            });
        });
    </script>
</body>

</html>
