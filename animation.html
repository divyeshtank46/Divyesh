<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moveRight 2s linear infinite;
        }

        @keyframes moveRight {
            0% {
                left: 0;
            }

            100% {
                left: 200px;
                background-color: aquamarine;
                border-radius: 50%;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
