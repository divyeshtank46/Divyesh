<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }
    .container{
        height: 100vh;
        width: 210vh;
        border: 3px solid black;
        background-color: beige;
    }
    .box{
        height: 50px;
        width: 200px;
        margin: 10px;
        position: relative;
        border: solid red 2px;
        border-radius: 4px;
        background-color: green;
        animation-name: box;
        animation-duration: 5s;
        animation-delay: 1s;
        animation-iteration-count: 2;
        animation-timing-function: linear;
        animation-fill-mode: both;
    }
    @keyframes box {
        from{
            top :0;
            left:0;
        }
        to{
            top: 0 ;
            left: 1000px;
        }
    
    }

</style>
</head>
<body>


    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
