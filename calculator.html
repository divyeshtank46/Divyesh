<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD in JavaScript</title>
  <style>
    body {
      font-family: Arial;
      margin: 30px;
    }
    input, button {
      margin: 5px;
      padding: 8px;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>CRUD Operation in JavaScript</h2>

  <input type="text" id="task" placeholder="Enter Task">
  <button onclick="addRecord()">Add</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    // --- Create or Load Data ---
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // --- Add (Create) ---
    function addRecord() {
      let taskInput = document.getElementById("task");
      let taskValue = taskInput.value.trim();

      if (taskValue === "") {
        alert("Please enter a task!");
        return;
      }

      let taskObj = {
        id: Date.now(),
        name: taskValue
      };

      tasks.push(taskObj);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      taskInput.value = "";
      viewRecord();
    }

    // --- Read (View All) ---
    function viewRecord() {
      let tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      tasks.forEach((task, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${task.id}</td>
            <td contenteditable="true" onblur="updateRecord(${index}, this.innerText)">${task.name}</td>
            <td>
              <button onclick="deleteRecord(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // --- Update ---
    function updateRecord(index, newValue) {
      tasks[index].name = newValue;
      localStorage.setItem("tasks", JSON.stringify(tasks));
      alert("Task updated!");
    }

    // --- Delete ---
    function deleteRecord(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        tasks.splice(index, 1);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        viewRecord();
      }
    }

    // --- Load Data on Page Start ---
    window.onload = viewRecord;
  </script>
</body>
</html>
