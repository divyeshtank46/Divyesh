    <p id="ogArray"></p>
    <p id="mapResult"></p>
    <p id="filterResult"></p>
    <p id="reduceResult"></p>

    <script>
        let nums = [10, 20, 30, 40];
        let doubled = nums.map(n => n * 2);
        let evens = nums.filter(n => n % 20 === 0);
        let total = nums.reduce((sum1, n) => sum1 + n);
        document.getElementById("ogArray").innerHTML =`OG Array:${nums}`;
        document.getElementById("mapResult").innerText = "Map (x2): " + doubled;
        document.getElementById("filterResult").innerText = "Filter (div by 20): " + evens;
        document.getElementById("reduceResult").innerText = "Reduce (Sum): " + total;
    </script>
