<!DOCTYPE html>
<html>

<head>
    <title>Login System Demo</title>
</head>

<body>
    <h2>Register</h2>
    <input id="regUser" placeholder="Username"><br>
    <input id="regPass" type="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input id="logUser" placeholder="Username"><br>
    <input id="logPass" type="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>

    <p id="msg"></p>

    <script>
        function register() {
            const user = document.getElementById('regUser').value;
            const pass = document.getElementById('regPass').value;

            // store in localStorage
            localStorage.setItem('username', user);
            localStorage.setItem('password', pass);

            document.getElementById('msg').innerText = "Registration successful!";
        }

        function login() {
            const user = document.getElementById('logUser').value;
            const pass = document.getElementById('logPass').value;

            const savedUser = localStorage.getItem('username');
            const savedPass = localStorage.getItem('password');

            if (user === savedUser && pass === savedPass) {
                document.getElementById('msg').innerText = "Login successful!";
            } else {
                document.getElementById('msg').innerText = "Invalid credentials!";
            }
        }
    </script>
</body>

</html>
