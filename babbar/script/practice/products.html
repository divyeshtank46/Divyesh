<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>


</head>

<body>

    <div class="products">

        <div class="category p-5 border border-2 text-capitalize">
            <h2>Categories</h2>
            <ul id="category" class="d-flex flex-column g-5">
            </ul>
        </div>

        <div class="product">
            <h1 class="mx-4">CART</h1>
            <div class="d-flex align-items-center mb-3">
                <button class="serchbtn p-2 btn btn-outline-success mx-3 " id="allProducts" onclick="allProducts()">All
                    Products</button>
                <!-- Search Bar -->
                <div class="input-group search-container">
                    <input type="text" class="form-control search-input" placeholder="Search products..."
                        aria-label="Search products" id="search-products">
                    <button class="btn btn-outline-primary search-btn" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
            </div>
            <h2 id="currentCategory" class="mx-3 text-capitalize"></h2>

            <div class="cart-products " id="cartProducts">

                <!-- Cart Products display here -->

            </div>
            
        </div>

        <script src="products.js"></script>
</body>

</html>
