<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #FF6347; 
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            font-family: Arial, sans-serif;
        }
        .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px; 
            height: 4px;
            width: 50%;
            background-color: navy; 
            margin-left: 25%;
        }
    </style>
</head>

<body>
    <table width="100%">
        <tr>
            <td style="text-align: center;" colspan="4">
                <h2 style=" display: inline; color: orangered;" class="title">
                    Contact Us
                </h2>
            </td>
        </tr>
        <tr style="height: 600px;">
            <td>
                <h2>
                    <p style="display: inline ;color: orangered;  margin-left: 75px;">■</p> Location
                </h2>
                <center>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3188.8875056834618!2d72.88220894789548!3d21.23980749764338!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1750997437963!5m2!1sen!2sin"
                        style="width: 600px; height: 500px;"></iframe>
                </center>
            </td>
            <td>
                <div style="width: 2px; height: 500px; background-color: orangered;"></div>
            </td>
            <td style="width: 50%;">
                <h2 style="margin-left:70px ; margin-top:0px;">
                    <p style="display: inline ;color: orangered;" class="title">■</p> Contact
                </h2>
                <form action="/submit" style=" margin-left: 40px;" >
                    <center>
                        <input style="width: 90%; height: 40px;" type="text" placeholder="your name"><br><br>
                    </center>
                    <center>
                        <input style="width: 90%; height: 40px;" type="email" name="email" id="email"
                            placeholder="email"><br><br>
                    </center>
                    <center>
                        <input style="width: 90%; height: 40px;" type="tel" placeholder="number"><br><br>
                    </center>
                    <center>
                        <textarea style="width: 90%; height: 80px;" name="mess" id="mess" cols="2"
                            placeholder="">Message</textarea><br><br>
                    </center>
                    <center>
                        <button
                            style="width: 150px; height: 60px; border: solid orangered 3px; color: orangered; background-color: white;margin-bottom: 100px;"><b>SUBMIT</b></button>
                    </center>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
