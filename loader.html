<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader {
            background-color: red;
            height: 20px;
            border-radius: 13px;
            animation: loader 5s infinite 2s  normal;

        
        }
        .div{
            border: solid black 2px;
            border-radius: 13px;
        }
        @keyframes loader{
            0%{
                width: 10%;
            }
            10%{
                width: 30%;
            }
            40%{
            width: 50%;
            }
            70%{
                width: 70%;
            }
            90%{
                width: 90%;
            }
            100%{
                width: 100%;
            }

        }
        .spinner{
            border: solid green 2px;
            height: 50px;
            width: 50px;
            margin-top:20px ;
            border-top-color:red ;
            border-radius:50% ;
            animation: spinner 2s inherit infinite;
        }
        @keyframes spinner {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="loader"></div>
    </div>
    <div class="spinner"></div>
</body>

</html>
