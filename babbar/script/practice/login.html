<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AuthPortal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .container {
            max-width: 500px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: none;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e1e5ee;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline-primary {
            border-color: #6a11cb;
            color: #6a11cb;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-outline-primary:hover {
            background-color: #6a11cb;
            color: white;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            padding: 15px;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .password-container {
            position: relative;
        }
        
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
        }
        
        .admin-login-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .admin-login-info h6 {
            color: white;
            margin-bottom: 10px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container animate__animated animate__fadeIn">
        <div class="text-center mb-4">
            <h1 class="logo">CineBook</h1>
            <p class="text-white">Welcome back! Please login to your account</p>
        </div>
        
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h3 class="mb-0">Login to Your Account</h3>
            </div>
            <div class="card-body">
                <div id="welcomeUser" class="welcome-message"></div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="checkemail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="checkemail" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkpass" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="checkpass" required>
                            <span class="toggle-password" onclick="togglePassword('checkpass')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                    </div>
                </form>
                
                <div class="register-link">
                    <p class="mb-0">Don't have an account? <a href="userregister.html" class="text-decoration-none">Register here</a></p>
                </div>
                
                <!-- Admin Login Information -->
                <div class="admin-login-info">
                    <h6>Admin Access</h6>
                    <p class="mb-1">Email: admin@gmail.com</p>
                    <p class="mb-0">Password: 666444</p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-white">Â© 2023 CineBook. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Default admin account
        const adminEmail = "admin@gmail.com";
        const adminPassword = "666444";
       
        // Toggle password visibility
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleIcon = passwordField.parentNode.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Login function
        function login() {
            let logUser = document.getElementById("checkemail").value.trim();
            let logPass = document.getElementById("checkpass").value.trim();
            let savedUser = localStorage.getItem("userName");
            let savedPass = localStorage.getItem("password");

            // Check if admin is logging in
            if (logUser === adminEmail && logPass === adminPassword) {
                // Add animation to login button
                const loginBtn = document.querySelector('#loginForm .btn');
                loginBtn.classList.add('animate__animated', 'animate__pulse');
                
                setTimeout(() => {
                    alert("Admin Login Successful!");
                    // Redirect to admin panel
                    window.location.href = "admin.html";
                }, 500);
                
            } 
            // Check if regular user is logging in
            else if (logUser === savedUser && logPass === savedPass) {
                // Add animation to login button
                const loginBtn = document.querySelector('#loginForm .btn');
                loginBtn.classList.add('animate__animated', 'animate__pulse');
                
                setTimeout(() => {
                    alert("Login Successful!");
                    // Redirect to home page
                    window.location.href = "Home.html";
                }, 500);
                
            } else {
                // Add shake animation to indicate error
                const loginForm = document.getElementById("loginForm");
                loginForm.classList.add('animate__animated', 'animate__shakeX');
                
                setTimeout(() => {
                    loginForm.classList.remove('animate__animated', 'animate__shakeX');
                }, 1000);
                
                alert("Invalid Credentials!!");
            }
        }
        
        // Check if user is already registered and pre-fill login
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem("userName");
            const savedName = localStorage.getItem("fullName");
            
            if (savedUser) {
                document.getElementById("checkemail").value = savedUser;
                
                if (savedName) {
                    document.getElementById("welcomeUser").textContent = `Welcome back, ${savedName}!`;
                }
            }
        });
    </script>
</body>

</html>
