<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD - Names Only</title>
</head>
<body>
    <h1>Name Manager</h1>
    
    <div>
        <h2 id="formTitle">Add Name</h2>
        <form onsubmit="saveName(); return false;">
            <input type="hidden" id="nameId">
            
            <div>
                <label>Name:</label>
                <input type="text" id="name" >
            </div>
            
            <div>
                <button type="submit" id="submitBtn">Add Name</button>
                <button type="button" onclick="resetForm()" id="cancelBtn" style="display:none;">Cancel</button>
            </div>
        </form>
    </div>

    <div>
        <h2>Name List</h2>
        <table border="1" style="width:100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="nameTableBody">
            </tbody>
        </table>
        <div id="noDataMessage">No names added yet.</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
