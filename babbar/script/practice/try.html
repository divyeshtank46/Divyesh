<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">

    <div class="mb-3">
        <label>Height (m):</label>
        <input type="number" id="height" class="form-control" placeholder="Enter height in meters">
    </div>
    <div class="mb-3">
        <label>Weight (kg):</label>
        <input type="number" id="weight" class="form-control" placeholder="Enter weight in kg">
    </div>

    <button id="checkBMI" class="btn btn-primary">Check BMI</button>

    <!-- Modal -->
    <div class="modal fade" id="bmiModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your BMI Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bmiResult">
                    <!-- BMI result will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("checkBMI").addEventListener("click", function () {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;

            if (height === "" || weight === "") {
                alert("Please enter both height and weight!");
                return; // ðŸš€ stop here, modal will not open
            }

            let bmi = (weight / (height * height)).toFixed(2);
            document.getElementById("bmiResult").innerText = "Your BMI is: " + bmi;

            // Show modal only if inputs are valid
            let myModal = new bootstrap.Modal(document.getElementById("bmiModal"));
            myModal.show();
        });
    </script>
</body>

</html>
