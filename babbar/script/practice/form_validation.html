<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Form Validation</title>
    <style>
        body {
            background-color: beige;
        }

        #nameError {
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="input-group mt-3 gap-2 w-50">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control">
                <span id="nameError"></span>
            </div>
            <div class="input-group mt-3 gap-2 w-50">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
                <span id="passwordError"></span>
            </div>
            <div class="input-group mt-3 gap-2 w-50">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <span id="emailError"></span>
            </div>

            <button type="button" class="btn btn-primary mt-3" onclick="formValidate()">Submit</button>
        </form>
    </div>

    <script>
        let formValidate = () => {
            //Name Validation
            let name = document.getElementById("name").value.trim();
            let nameError = document.getElementById("nameError");

            if (name === "") {
                nameError.innerHTML = "name is required";
                nameError.style.color = "red";
            }
            else {
                nameError.innerHTML = "";
            }
            //Password validation
            let password = document.getElementById("password").value.trim();
            let passwordError = document.getElementById("passwordError");
            let passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,16}$/;

            if (password === "") {
                passwordError.innerHTML = "password is required";
                passwordError.style.color = "red";
            }
            else if (!passwordPattern.test(password)) {
                passwordError.innerHTML = "Password must contain 1 uppercase, 1 number, 1 special char (6-16 chars)";
            }
            else {
                passwordError.innerHTML = "";
            }

            // email validation
            let email = document.getElementById("email").value.trim();
            let emailError = document.getElementById("emailError");
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.innerHTML = "Email Is required ";
                emailError.style.color = "red";
            }
            else if (!emailPattern.test(email)) {
                emailError.innerHTML = "Enter a valid email";
                emailError.style.color = "red";
            }
            else {
                emailError.innerHTML = "";
            }
        }
    </script>
</body>

</html>
